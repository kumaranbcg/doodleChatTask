<div class="container">
    <div class="cntr">
            <mat-card class="crd" style="padding: 50px;">
                <mat-card-title style="text-align: center;">Sign Up</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                        <p>
                            <mat-form-field class="w100">
                                <input type="text" matInput placeholder="First Name" maxlength="30" formControlName="fname">
                            </mat-form-field>
                            <mat-error *ngIf="formControls?.fname?.errors">
                                <span *ngIf="formControls?.fname?.errors?.required">
                                Firt name is required
                                </span>
                                <span *ngIf="formControls?.fname?.errors?.pattern">
                                    Firt name is invalid
                                </span>
                              </mat-error>
                        </p>
                        <p>
                            <mat-form-field class="w100">
                                <input type="text" matInput placeholder="Middle Name" maxlength="30" formControlName="mname">
                            </mat-form-field>
                            <mat-error *ngIf="formControls?.mname?.errors">
                                <span *ngIf="formControls?.mname?.errors?.pattern">
                                    Firt name is invalid
                                </span>
                              </mat-error>
                        </p>
                        <p>
                            <mat-form-field class="w100">
                                <input type="text" matInput placeholder="Last Name" maxlength="30" formControlName="lname">
                            </mat-form-field>
                            <mat-error *ngIf="formControls?.lname?.errors">
                                <span *ngIf="formControls?.lname?.errors?.required">
                                Last name is required
                                </span>
                                <span *ngIf="formControls?.lname?.errors?.pattern">
                                    Last name is invalid
                                </span>
                              </mat-error>
                        </p>
                        <p>
                            <mat-form-field class="w100">
                                <input type="text" matInput placeholder="Email" formControlName="email">
                            </mat-form-field>
                            <mat-error *ngIf="formControls?.email?.errors">
                                <span *ngIf="formControls?.email?.errors?.required">
                                Email is required
                                </span>
                                <span *ngIf="formControls?.email?.errors?.pattern">
                                    Email is invalid
                                </span>
                              </mat-error>
                              <mat-error *ngIf="emailExists">
                                Email Already exists
                              </mat-error>
                        </p>
        
                        <p>
                            <mat-form-field class="w100">
                                <input [type]="showPassword ? 'text': 'password'" matInput placeholder="Password" formControlName="password" (keydown.space)="$event.preventDefault()">
                                <mat-icon matSuffix *ngIf="!showPassword" class="tnxxxwtt" (click)="showPassword = !showPassword">visibility_off</mat-icon>
                                <mat-icon matSuffix *ngIf="showPassword" class="tnxxxwtt" (click)="showPassword = !showPassword">visibility</mat-icon>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field class="w100">
                                <input type="text" matInput placeholder="Mobilenumber" maxlength="12" formControlName="mobile">
                            </mat-form-field>
                        </p>
                      
                        <div class="button" style="text-align: center;">
                            <button class="btnclr" type="submit" mat-button>Signup</button>
                            <button class="btnclr" type="button" mat-button (click)="login()">Already Have Account</button>
                        </div>
        
                    </form>
                </mat-card-content>
            </mat-card>

    </div>
</div>
